	<h1>Modificar producto</h1>
	<p>En esta ventana llevamos a cabo el registro de nuevos productos, hay que rellenar los siguientes campos:</p>
	<p>Nombre</p>
	<p>Precio</p>
	<p>Unidades/Stock disponibles</p>
	<p>Marca</p>
	<p>Tamaño del producto</p>
	<p>Una vez introducidos los datos, damos al botón <b>Modificar producto</b></p>
